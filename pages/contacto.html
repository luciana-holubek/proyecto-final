            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="../images/logo.png" alt="logo" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <section class="contacto">
        <div class="accordion contacto__informacion" id="accordionExample">
            <h1 class="contacto__titulo tracking-in-expand-fwd">Información de contacto</h1>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <b>Teléfono</b>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        (011) 2648-0394
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <b>E-mail</b>
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        correaholubek@gmail.com
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <b>Localidad</b>
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        Luis Guillón, Buenos Aires, Argentina
                    </div>
                </div>
            </div>
        </div>

        
        <div class="contacto__mensaje">
            <h3 class="contacto__subtitulo tracking-in-expand-fwd">Envianos un mensaje</h3>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Tu mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Escribe aquí..."></textarea>
                </div>
                <div class="mb-3">
                    <input class="botonEnviar" type="submit" value="Enviar">
                </div>
            
        </div>
    </section>

    <img class="imagenContacto" src="../images/fondo2.jpg" alt="imagenSeguros">

    <footer class="bg-light text-center text-white">

        <div class="container container__redes">

            <!-- Instagram -->

            </a>

            <!-- Linkedin -->
            <a target="_blank" href="https://www.linkedin.com/" role="button">
                <i class="linkedin"></i>
                <img src="../images/linkedin.jfif" alt="linkedin" width="40" height="40" />
            </a>

            <!-- Whatsapp -->
            <a target="_blank" href="https://wa.me/+5491126480394" role="button">
                <i class="whatsapp"></i>
                <img src="../images/whatsapp.png" alt="whatsapp" width="40" height="40" />
            </a>
            </a>
        </div>

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            © 2022 Copyright:
            <a class="text-white" href="../index.html">Paola Correa</a>
        </div>
    </footer>
